plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
     // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-core
     implementation group: 'net.serenity-bdd', name: 'serenity-core', version: '3.3.4'
     
     // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-junit
     implementation group: 'net.serenity-bdd', name: 'serenity-junit', version: '3.3.4'
     
     // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-screenplay
     implementation group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '3.3.4'
     
     
    // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-rest-assured
      implementation group: 'net.serenity-bdd', name: 'serenity-rest-assured', version: '3.3.4'
      
      // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-screenplay-webdriver
      implementation group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '3.3.4'
      
    // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-reports
	 implementation group: 'net.serenity-bdd', name: 'serenity-reports', version: '3.3.4'
	
	
	// https://mvnrepository.com/artifact/net.serenity-bdd/serenity-jbehave
     implementation group: 'net.serenity-bdd', name: 'serenity-jbehave', version: '1.46.0'
     
     // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-spring
     testImplementation group: 'net.serenity-bdd', name: 'serenity-spring', version: '3.3.4'
     
     // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-stats
     implementation group: 'net.serenity-bdd', name: 'serenity-stats', version: '3.3.4'
     
     
     // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-cucumber
     testImplementation group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '3.3.4'
     
     
     // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-reports-configuration
      implementation group: 'net.serenity-bdd', name: 'serenity-reports-configuration', version: '3.3.4'
     
     // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-jira-plugin
     implementation group: 'net.serenity-bdd', name: 'serenity-jira-plugin', version: '1.12.0'
     
     // https://mvnrepository.com/artifact/net.serenity-bdd/serenity-report-resources
     implementation group: 'net.serenity-bdd', name: 'serenity-report-resources', version: '3.3.4'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'


gradle.startParameter.continueOnFailure = true 
compileJava.options.encoding = 'ISO-8859-1'